<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트 등록</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link rel="shortcut icon" href="/images/faviconWhite.ico">
    <link rel="icon" href="/images/faviconWhite.ico">
    <style>
        /* Button */

        input[type="button"],
        input[type="submit"],
        input[type="reset"],
        button,
        .button {
            -webkit-appearance: none;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
            border: 0;
            border-radius: 5px;
            background: #14a876;
            color: #fff !important;
            font-weight: 700;
            outline: 0;
            font-size: 1.1em;
            padding: 0.65em 1.5em 0.65em 1.5em;
            text-align: center;
            -moz-transition: background-color .25s ease-in-out;
            -webkit-transition: background-color .25s ease-in-out;
            -ms-transition: background-color .25s ease-in-out;
            transition: background-color .25s ease-in-out;
        }

        input[type="button"]:hover,
        input[type="submit"]:hover,
        input[type="reset"]:hover,
        button:hover,
        .button:hover {
            background: #24b886;
        }

        input[type="button"]:active,
        input[type="submit"]:active,
        input[type="reset"]:active,
        button:active,
        .button:active {
            background: #049866;
        }

        input[type="button"].alt,
        input[type="submit"].alt,
        input[type="reset"].alt,
        button.alt,
        .button.alt {
            background: #0b871e;
        }

        input[type="button"].alt:hover,
        input[type="submit"].alt:hover,
        input[type="reset"].alt:hover,
        button.alt:hover,
        .button.alt:hover {
            background: #066514;
        }

        input[type="button"].alt:active,
        input[type="submit"].alt:active,
        input[type="reset"].alt:active,
        button.alt:active,
        .button.alt:active {
            background: #151112;
        }

        input[type="button"].icon:before,
        input[type="submit"].icon:before,
        input[type="reset"].icon:before,
        button.icon:before,
        .button.icon:before {
            opacity: 0.35;
            position: relative;
            top: 0.05em;
            margin-right: 0.75em;
        }

        input[type="button"].large,
        input[type="submit"].large,
        input[type="reset"].large,
        button.large,
        .button.large {
            font-size: 1.5em;
            padding: 0.75em 1.5em 0.75em 1.5em;
        }

        input[type="button"].large,
        input[type="submit"].large,
        input[type="reset"].large,
        button.large,
        .button.large {
            font-size: 1.1em;
            padding: 0.65em 1.5em 0.65em 1.5em;
        }

        .out {
            width: 400px;
            height: 550px;
            margin: 10px;
            padding: 10px;
            border: none;
        }

        .line {
            border: solid 1px #dddddd;
            border-radius: 5px;
        }

        p{
            color:#5d5d5d;
        }
    </style>
</head>

<body>
<div style="width: 75%; margin-left:45px;">
    <!--제목-->
    <div>
        <h3 style="text-align:center">이벤트 등록하기</h3>
    </div>

    <!--폼 태그-->
    <form name="findId" id="findId" method="post" action="/member/searchId">

        <div style="display: flex;">
            <span>제목</span>
            <input class="line" type="text" name=""  placeholder="성명입력" style="width:100%; height:50px;"/>
        </div>
        <div style="display: flex;">
            <span>제목</span>
            <input class="line" type="text" name=""  placeholder="성명입력" style="width:100%; height:50px;"/>
        </div>
        <div style="display: flex;">
            <span>제목</span>
            <input class="line" type="text" name=""  placeholder="성명입력" style="width:100%; height:50px;"/>
            <span>제목</span>
            <input class="line" type="text" name=""  placeholder="성명입력" style="width:100%; height:50px;"/>
        </div>



        <p style="margin:0;">내용</p>
        <textarea class="line" type="text" name="" id="" value="" placeholder="숫자만 입력" style="width:100%; height:50px;" maxlength="11"></textarea>
        <br>

        <!--완료버튼-->
        <div style="text-align: center;">
            <button type="button" value="완료" class="primary" onclick="certifyId()" style="width:150px; height:50px; background:#94c477;">
                완료
            </button>

            <!--그냥 띄어쓰기-->
            <span style="padding:1px"></span>

            <button type="button" value="취소" class="primary" onclick="window.close()" style="width:150px; height:50px; background:#94c477;">취소</button>
        </div>

    </form>
</div>
</body>
<script src="/js/plogging_res/ploggingWrite.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/headerfooter.js"></script>
<script src="/js/weather.js"></script>

</html>
