<!DOCTYPE HTML>
<!-- 성윤 : 회원가입 페이지 -->
<html>
<head>
    <title>줍깅 가입하깅</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link rel="shortcut icon" href="/images/faviconWhite.ico">
    <link rel="icon" href="/images/faviconWhite.ico">
    <style>
        input[type='button'], input[type='submit'] {
            border-radius: 0;
        }

        textarea {
            resize: none;
        }

        label {
            margin-top: 3%;
        }

        div.preview {
            overflow: hidden;
        }

        div.preview img {
            object-fit: cover;
        }
        div.object{
            display: flex;
            justify-content: space-around;
            margin: auto;
            width:100%;
        }
        p{
            margin-bottom: 2px !important;
            margin-left: 5px;
        }
        input{
            height: 50% !important;
        }
    </style>
</head>
<body style="margin: 0px;">
<div id="main_header" style="display: flex"></div>
<!-- 회원가입 인사말 -->
<section id="join_header" style="margin-bottom:0px; display: flex; justify-content: space-around;">
    <div style="text-align: center; width:1200px; margin-top: 90px;">
        <span>
            <br>
            <br>
            환영합니다!
            <br>
            회원가입 진행 후 서비스를 이용하실 수 있습니다.
        </span>
    </div>
</section>

<!-- 회원가입 시작 -->
<section id="main" style="padding:5px; margin-bottom:0px; display: flex; justify-content: space-around;">
    <form method="post" action="/member/memberJoin" id="joinForm" name="joinForm" style="width:400px; padding: 5px;">

        <!-- 필수 항목 입력 -->
        <p style="background: #fd3a3a2e; margin-bottom: 10px;">
            <span style="color: red; font-size: 2rem; font-weight: bold;">*</span>
            <span>아래 항목 모두 작성해주세요.</span>
        </p>

        <!--회원가입 전체 틀-->
        <div>
            <!--아이디-->
            <div>
                <div style="display: flex;">
                    <p>아이디</p>
                    <input type="text" id="idCheck_text" name="idCheck_text" style="width: 100px; font-size: 5px; margin:19px 50px 0px 5px; border:none;" readonly>
                </div>
                <input id="memberId" name="memberId" type="text" placeholder="영문과 숫자를 포함한 8~16자리" maxlength="16" oninput="checkId()">
            </div>
            <!--비밀번호-->
            <div>
                <p>비밀번호</p>
                <input id="memberPw" name="memberPw" type="password" placeholder="영문과 숫자를 포함한 8~12자리" maxlength="12">
            </div>
            <!--전화번호-->
            <div>
                <p>전화번호</p>
                <input id="memberPhone" name="memberPhone" type="text" placeholder="'-'를 제외한 숫자 11자리" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="11">
            </div>
            <!--이름 생일-->
            <div class="object">
                <div style="width:42%; margin-right:3%; border-color: #94c477;">
                    <p>이름</p>
                    <input id="memberName" name="memberName" type="text">
                </div>
                <!--<div style="border-right: 2px solid #94c477; margin-top: 20px;"></div>-->
                <div style="width:55%;">
                    <p>주민 번호</p>
                    <div style="display: flex;">
                        <input id="memberBirth" name="memberBirth" type="text" style="width:40%" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="6">
                        <span style="font-size: 20px; margin-top:5px;">-</span>
                        <input id="memberGender" name="memberGender" type="text" style="width:23%" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="1">
                        <span style="font-size: 20px; margin-top:15px;">******</span>
                    </div>
                </div>
            </div>
            <!--이메일-->
            <div>
                <p >이메일</p>
                <div class="object">
                    <input id="memberEmail" name="memberEmail" type="text" style="margin-right:6px; width: 65%;">
                    <span style="margin-top:8px;">@</span>
                    <div>
                        <select id="memberEmailSite" name="memberEmailSite" style="margin-left:6px; width:95%;">
                            <option value="chol.com">chol.com</option>
                            <option value="yahoo.com">yahoo.com</option>
                            <option value="empal.com">empal.com</option>
                            <option value="freechal.com">freechal.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="hanafos.com">hanafos.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="hanmir.com">hanmir.com</option>
                            <option value="hitel.net">hitel.net</option>
                            <option value="hotmail.com">hotmail.com</option>
                            <option value="korea.com">korea.com</option>
                            <option value="lycos.co.kr">lycos.co.kr</option>
                            <option value="nate.com">nate.com</option>
                            <option value="naver.com" selected="">naver.com</option>
                            <option value="netian.com">netian.com</option>
                            <option value="paran.com">paran.com</option>
                            <option value="yahoo.co.kr">yahoo.co.kr</option>
                            <option value="dreamwiz.com">dreamwiz.com</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--주소-->
            <div id="address">
                <p>주소</p>
                <div class="object">
                    <input type="text" id="memberZipcode" name="memberZipcode" style="margin-right: 5%;" readonly>
                    <input type="button" onclick="sample5_execDaumPostcode()" value="검색" style="background: #94c477; font-size:19px; padding:4.8px 16px !important">
                </div>
                <div id="detailAddress" name="detailAddress" style="display: none;">
                    <input type="text" id="memberAddress" name="memberAddress" style="margin-right: 5%; margin-top:5%;" readonly>
                    <div id="map" style="width:390px;height:300px;margin-top:10px;display:none"></div>
                    <!--상세주소-->
                    <p>상세 주소</p>
                    <input id="memberAddressDetail" name="memberAddressDetail" type="text">
                </div>
            </div>
            <!--약관 / 완료 버튼-->
            <div style="text-align: center;">
                <!--약관-->
                <div style="margin-top:20px;">
                    <a onclick="termsInfo()" style="vertical-align: middle;"><span>서비스 이용</span></a>
                    <span>및</span>
                    <a onclick="privacyInfo()"><span>개인정보 수집</span></a>
                    <span>약관</span>
                    <input type="checkbox" id="term" name="term" style="margin:0px 0px 0px 20px; width: 20px !important; height: 20px !important; vertical-align: middle;">
                    <span style="margin:0px; vertical-align: middle;">동의</span>
                </div>
                <!--완료 버튼-->
                <div style="margin-top:25px;">
                    <input type="button" value="완료" onclick="formSubmit()" style="background:#94c477; font-size: 19px; padding:4.8px 16px !important"/>
                </div>
            </div>

        </div>
    </form>
</section>
<div id="main_footer"></div>
</body>
<script src="/js/member/join.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/headerfooter.js"></script>
<script src="/js/weather.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5fa1d4826fe6e8d11410cb571085e69d&libraries=services"></script>
<script>
    function AddressSearch(){
        $('#detailAddress').css('display', 'block');
    }
</script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
            level: 5 // 지도의 확대 레벨
        };

    //지도를 미리 생성
    var map = new daum.maps.Map(mapContainer, mapOption);
    //주소-좌표 변환 객체를 생성
    var geocoder = new daum.maps.services.Geocoder();
    //마커를 미리 생성
    var marker = new daum.maps.Marker({
        position: new daum.maps.LatLng(37.537187, 127.005476),
        map: map
    });

    function sample5_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = data.address; // 최종 주소 변수

                // 주소 정보를 해당 필드에 넣는다.
                document.getElementById("memberAddress").value = addr;
                document.getElementById('memberZipcode').value = data.zonecode;
                // 주소로 상세 정보를 검색
                geocoder.addressSearch(data.address, function(results, status) {
                    // 정상적으로 검색이 완료됐으면
                    if (status === daum.maps.services.Status.OK) {

                        var result = results[0]; //첫번째 결과의 값을 활용

                        // 해당 주소에 대한 좌표를 받아서
                        var coords = new daum.maps.LatLng(result.y, result.x);
                        // 지도를 보여준다.
                        mapContainer.style.display = "block";
                        $('#detailAddress').css('display', 'block');
                        map.relayout();
                        // 지도 중심을 변경한다.
                        map.setCenter(coords);
                        // 마커를 결과값으로 받은 위치로 옮긴다.
                        marker.setPosition(coords)
                    }
                });
            }
        }).open();
        document.getElementById("memberAddressDetail").focus();
    }
</script>
</html>
