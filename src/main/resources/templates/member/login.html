<!DOCTYPE HTML>
<!--
	성윤 : 로그인 페이지
-->
<html>
<head>
    <title>줍깅 로깅</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link rel="shortcut icon" href="/images/faviconWhite.ico">
    <link rel="icon" href="/images/faviconWhite.ico">
</head>
<style>
    input[type='button'], input[type='submit'] {
        border-radius: 0;
    }

    textarea {
        resize: none;
    }

    label {
        margin-top: 3%;
    }

    div.preview {
        overflow: hidden;
    }

    div.preview img {
        width: 90%;
        object-fit: cover;
        margin-left: 10%;
    }

    #main {
        display: flex;
        margin-top: 80px;
        justify-content: space-around;
    }

    .is-preload {
        margin-top: 150px;
    }

    #finding{
        text-align: center;
        margin-top: 2%;
        display: flex;
        justify-content: center;
    }

    #loginbutton input[type='button'] {
        width: 17%;
        height: 3em;
        padding: 1px;
        margin: 1px;
        border-radius: 5px;
        background: #94c477;
    }
    a{
        text-decoration:none;
        color:#5d5d5d;
    }
    .hr-sect {
        display: flex;
        flex-basis: 100%;
        align-items: center;
        font-size: 13px;
        margin: 8px 0px;
    }
    .hr-sect::before,
    .hr-sect::after {
        border: 0px solid;
        content: "";
        flex-grow: 1;
        background: rgba(0, 0, 0, 0.35);
        height: 1px;
        font-size: 0px;
        line-height: 0px;
        margin: 0px 16px;
    }
</style>
<body>
<!--로그인 버튼 누른 다음 틀렷을 때-->
<!--<c:if test="${not empty param.code}">
    <script>
        alert("아이디 또는 비밀번호를 다시 확인해주세요.");
    </script>
</c:if>-->
<section id="main" style="padding-bottom:0px; margin-bottom:0px;">
        <div style="width:1200px;">
            <!--로그인 창 로고-->
            <div style="text-align: center;">
                <img src="/images/leaf_logo.png" style="width: 80px;">
                <h1 style="margin-block-start: 0; margin-top: 10px;">로그인</h1>
            </div>

            <!--form 태그-->
            <form method="post" action="/member/login" name="loginForm">
                <div style="width:850px; margin: auto;">

                    <div style="width: 38%; margin:auto;">
                        <!--아이디 비밀번호 입력-->
                        <div>
                            <input type="text" name="member_id" value="" placeholder="아이디"/> <br>
                            <input type="password" name="member_pw" value="" placeholder="비밀번호"/>
                        </div>

                        <!--아이디 비밀번호 찾기-->
                        <div style="display: flex; margin:4% 4.5%; font-size: 13px; text-align: center; width: 100%;">
                            <div style="width: 45%;">
                                <a href="#" onclick="findId()">아이디 찾깅</a>
                            </div>
                            <div>
                                <span> | </span>
                            </div>
                            <div style="width: 45%;">
                                <a href="#" onclick="findPw()">비밀번호 찾깅</a>
                            </div>
                         </div>

                        <!--로그인 회원가입 버튼-->
                        <div id="loginbutton" style="text-align: center;">
                            <input type="button" value=" 로그인 " onclick="check()" style="width: 48%; height: 58px; font-size: 18px;"/>
                            <input type="button" value="회원가입" onclick="join()" style="width: 48%; height: 58px; font-size: 18px;"/>
                        </div>
                        <br>

                        <!--소셜 로그인-->
                        <div>
                            <div class="hr-sect" style="font-color:#000000;">소셜 로그인하깅</div>
                            <a href="/member/ploggingInfo"><img src="/images/kakao_login.png" style="margin-top:2px; width: 100%; height: 58px;"></a>
                            <a href="/member/ploggingInfo"><img src="/images/naver_login.png" style="margin-top:2px; width: 100%; height: 58px;"></a>
                        </div>

                    </div>
                </div>
           </form>
        </div>
</section>
<div id="main_footer"></div>
<!-- Scripts -->
<script>
    function findId() {
        /* var url = "http://www.daum.net"; */
        var url = "findId";
        var name = "terms";
        var option = "width=470, height=600, top=100, left=200, location=no";

        window.open(url, name, option);
    }
    function findPw() {
        /* var url = "http://www.daum.net"; */
        var url = "findPw";
        var name = "terms";
        var option = "width=450, height=680, top=100, left=200, location=no";

        window.open(url, name, option);
    }

    function join() {
        let form = document.loginForm;

        form.method = "GET";
        form.action = "/member/join";

        form.submit();
    }
</script>
<script src="/js/login.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script type="text/javascript"></script>
<script src="/js/header.js"></script>
</body>
</html>
