<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>줍깅 로깅</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <!--페비콘 설정-->
    <link rel="shortcut icon" href="/images/faviconWhite.ico">
    <link rel="icon" href="/images/faviconWhite.ico">
</head>
<style>
    input[type='button'], input[type='submit'] {
        border-radius: 0;
    }

    textarea {
        resize: none;
    }

    label {
        margin-top: 3%;
    }

    div.preview {
        overflow: hidden;
    }

    div.preview img {
        width: 90%;
        object-fit: cover;
        margin-left: 10%;
    }

    #main {
        display: flex;
        margin-top: 80px;
        justify-content: space-around;
    }

    .is-preload {
        margin-top: 150px;
    }

    #finding{
        text-align: center;
        margin-top: 2%;
        display: flex;
        justify-content: center;
    }

    #loginbutton input[type='button'] {
        width: 17%;
        height: 3em;
        padding: 1px;
        margin: 1px;
        border-radius: 5px;
        background: #94c477;
    }
    a{
        text-decoration:none;
        color:#5d5d5d;
    }
    .hr-sect {
        display: flex;
        flex-basis: 100%;
        align-items: center;
        font-size: 13px;
        margin: 8px 0px;
    }
    .hr-sect::before,
    .hr-sect::after {
        border: 0px solid;
        content: "";
        flex-grow: 1;
        background: rgba(0, 0, 0, 0.35);
        height: 1px;
        font-size: 0px;
        line-height: 0px;
        margin: 0px 16px;
    }

    #naver_id_login > a > img {
        margin-top:2px;
        width: 100% !important;
        height: 58px !important;
    }
</style>
<body>
<section id="main" style="padding-bottom:0px; margin-bottom:0px;">
    <div style="width:1200px;">
        <!--로그인 창 로고-->
        <div style="text-align: center;">
            <img src="/images/member/leaf_logo.png" style="width: 80px;">
            <h1 style="margin-block-start: 0; margin-top: 10px;">로그인</h1>
        </div>

        <!--form 태그-->
        <form method="post" action="/member/login" id="loginForm" name="loginForm">
            <div style="width:850px; margin: auto;">

                <div style="width: 38%; margin:auto;">
                    <!--아이디 비밀번호 입력-->
                    <div>
                        <input type="text" id="memberId" name="memberId" placeholder="아이디"/> <br>
                        <input type="password" id="memberPw" name="memberPw" placeholder="비밀번호"/>
                    </div>

                    <!--아이디 비밀번호 찾기-->
                    <div style="display: flex; margin:4% 4.5%; font-size: 13px; text-align: center; width: 100%;">
                        <div style="width: 45%;">
                            <a href="#" onclick="findId()">아이디 찾깅</a>
                        </div>
                        <div>
                            <span> | </span>
                        </div>
                        <div style="width: 45%;">
                            <a href="#" onclick="findPw()">비밀번호 찾깅</a>
                        </div>
                     </div>

                    <!--로그인 회원가입 버튼-->
                    <div id="loginbutton" style="text-align: center;">
                        <input type="button" value=" 로그인 " onclick="check()" style="width: 48%; height: 58px; font-size: 18px;"/>
                        <input type="button" value="회원가입" onclick="join()" style="width: 48%; height: 58px; font-size: 18px;"/>
                    </div>
                    <!--소셜 로그인 버튼-->
                    <div>
                        <div class="hr-sect" style="font-color:#000000;">소셜 로그인하깅</div>
                        <!--카카오 로그인-->
                        <a onclick="kakaoLogin()"><img src="/images/member/kakao_login.png" style="margin-top:2px; width: 100%; height: 58px;"></a>
                        <!--네이버 로그인-->
                        <div id="naver_id_login"></div>
                    </div>
                    <br>
                </div>
            </div>
            <div style="display: none">
                <input type="text" id="memberName" name="memberName">
                <input type="text" id="memberBirth" name="memberBirth">
                <input type="text" id="memberEmail" name="memberEmail">
            </div>
       </form>
    </div>
</section>
<div id="main_footer"></div>
<script th:inline="javascript">
    /*세션이 존재 할 때, 메인페이지로 바로 이동*/
    let session = [[${session.memberId}]];
    if(!(session == null)){
        document.location.href="/main/mainpage";
    }
    /*아이디 찾기*/
    function findId() {
        var url = "findId";
        var name = "terms";
        var option = "width=470, height=600, top=100, left=200, location=no";

        window.open(url, name, option);
    }
    /*비밀번호 찾기*/
    function findPw() {
        var url = "findPw";
        var name = "terms";
        var option = "width=450, height=680, top=100, left=200, location=no";

        window.open(url, name, option);
    }
    /*회원가입 창 이동*/
    function join() {
        let form = document.loginForm;

        form.method = "GET";
        form.action = "/member/join";

        form.submit();
    }
</script>
<script src="/js/member/login.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/headerfooter.js"></script>
<!-- 카카오 로그인-->
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script>
    /*카카오 로그인 버튼*/
    let form = document.getElementById("loginForm");

    /*개발자 키 세팅*/
    Kakao.init('5fa1d4826fe6e8d11410cb571085e69d');
    /*sdk의 초기화 상태를 판단 : 정상 작동시 true값 리턴*/
    //console.log(Kakao.isInitialized());

    //카카오 로그인
    function kakaoLogin() {
        Kakao.Auth.login({
            success: function (response) {
                Kakao.API.request({
                    url: '/v2/user/me',
                    success: function (response) {
                        /*response의 정보 input 태그에 넣기*/
                        document.getElementById("memberId").value=response.id;
                        document.getElementById("memberName").value=response.properties.nickname;
                        document.getElementById("memberBirth").value=response.kakao_account.birthday;
                        document.getElementById("memberEmail").value=response.kakao_account.email;

                        /*카카오 로그인으로 액션 변경*/
                        form.action="/member/loginKAKAO";
                        form.submit();
                    },
                    fail: function (error) {
                        console.log("에러 : " + error)
                    },
                })
            },
            fail: function (error) {
                console.log("에러 : " + error)
            },
        })
    }
</script>

    /*네이버 로그인 창 활성화를 위한 개발자 키 값, 콜백함수*/
    var naver_id_login = new naver_id_login("OAU8mmDRIAGPllfANyWA", "http://localhost:10004/member/callback");

    /*해당 코드로 네이버 로그인 창이 나타남*/
    var state = naver_id_login.getUniqState();

</body>
</html>
