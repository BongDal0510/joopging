<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾깅 성공</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link rel="shortcut icon" href="/images/faviconWhite.ico">
    <link rel="icon" href="/images/faviconWhite.ico">
</head>
<style>
    /* Button */
    input[type="button"],
    input[type="submit"],
    input[type="reset"],
    button,
    .button {
        -webkit-appearance: none;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
        border: 0;
        border-radius: 5px;
        background: #94c477;
        color: #fff !important;
        font-weight: 700;
        outline: 0;
        font-size: 1.1em;
        padding: 0.65em 1.5em 0.65em 1.5em;
        text-align: center;
        -moz-transition: background-color .25s ease-in-out;
        -webkit-transition: background-color .25s ease-in-out;
        -ms-transition: background-color .25s ease-in-out;
        transition: background-color .25s ease-in-out;
    }

    /*input[type="button"]:hover,
    input[type="submit"]:hover,
    input[type="reset"]:hover,
    button:hover,
    .button:hover {
    background: #24b886;
    }*/

    input[type="button"]:active,
    input[type="submit"]:active,
    input[type="reset"]:active,
    button:active,
    .button:active {
        background: #049866;
    }

    input[type="button"].alt,
    input[type="submit"].alt,
    input[type="reset"].alt,
    button.alt,
    .button.alt {
        background: #0b871e;
    }

    /*
    input[type="button"].alt:hover,
    input[type="submit"].alt:hover,
    input[type="reset"].alt:hover,
    button.alt:hover,
    .button.alt:hover {
    background: #066514;
    }*/

    input[type="button"].alt:active,
    input[type="submit"].alt:active,
    input[type="reset"].alt:active,
    button.alt:active,
    .button.alt:active {
        background: #151112;
    }

    input[type="button"].icon:before,
    input[type="submit"].icon:before,
    input[type="reset"].icon:before,
    button.icon:before,
    .button.icon:before {
        opacity: 0.35;
        position: relative;
        top: 0.05em;
        margin-right: 0.75em;
    }

    input[type="button"].large,
    input[type="submit"].large,
    input[type="reset"].large,
    button.large,
    .button.large {
        font-size: 1.5em;
        padding: 0.75em 1.5em 0.75em 1.5em;
    }

    input[type="button"].large,
    input[type="submit"].large,
    input[type="reset"].large,
    button.large,
    .button.large {
        font-size: 1.1em;
        padding: 0.65em 1.5em 0.65em 1.5em;
    }

    .out {
        width: 400px;
        height: 550px;
        margin: 10px;
        padding: 10px;
        border: none;
    }

    .line {
        border: solid 1px #dddddd;
        border-radius: 5px;
    }

    p{
        color:#5d5d5d;
    }
</style>
<body>
<div style="width: 75%; margin-left:45px;">
    <div style="text-align:center">
        <h3>현재 가입 중 아이디</h3>
        <hr>
    </div>

    <div style="text-align:center;">
        <!--검색된 아이디 출력하기-->
        <div class="col-6 col-12-xsmall" style="width:100%;">
            <input type="text" th:value="${result}" style="border:none; text-align:center; width: 100%;" readonly/>
        </div>
        <!--줄바꾸기-->
        <p></p>
        <!--창 종료-->
        <div class="col-12">
            <input type="button" value="확인" style="width:100px; font-size:1em;" onclick="window.close()"/>
        </div>
    </div>
</div>
</body>
</html>
