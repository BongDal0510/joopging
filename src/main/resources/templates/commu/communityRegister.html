<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/community.css" />
    <link rel="stylesheet" href="/css/summernote/summernote-lite.css">
    <link rel="shortcut icon" href="/images/faviconWhite.ico">
    <link rel="icon" href="/images/faviconWhite.ico">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap" rel="stylesheet">

    <style>

    </style>
</head>
<body class="is-preload">
<!--header 위치-->
<div id="main_header"></div>
<!--<section id="communityBanner">
    <img src="/images/shopBannerAd.png">
</section>-->
<!-- Main -->
<div id="main">
    <div class="wrapper">
        <div class="inner">
            <!-- 글 등록 헤더 -->
            <header class="major">
                <p></p>
            </header>
            <div id="commuBoardWrapper">
                <!--게시판 목록 왼쪽 사이드-->
                <div id="commuBoardLeft">
                    <table id="commuLeftCategory">
                        <tr>
                            <td><a href="javascript:void(0)" id="commuBoardBtn" class="commu">커뮤니티 게시판</a></td>
                        </tr>
                        <tr>
                            <td><a href="javascript:void(0)" id="interview" class="commu">인터뷰</a></td>
                        </tr>
                        <!--                        <tr>
                                                    <th class="commu">이벤트</th>
                                                </tr>-->
                        <tr>
                            <td><a href="javascript:void(0)" id="inquiryOneonOne" class="commu">문의하기</a></td>
                        </tr>
                        <!--admin 계정만 보이게-->
                        <tr>
                            <td><a href="javascript:void(0)" id="reportedBoard" class="commu">신고글</a></td>
                        </tr>

                    </table>
                </div>
                <div id="commuBoardMiddle">
                    <div id="goCommuListBtn">
                        <a href="/commu/communityList" class="button small">목록 보기</a>
                    </div>
                    <div class="content">
                        <div class="form">
                            <form method="post" action="/commu/communityRegister" id="registForm">
                                <div class="fields">
                                    <!--제목 공간-->
                                    <div id="boardTitleArea">
                                        <div class="field">
                                            <input name="commuTitle" type="text" placeholder="제목을 입력해주세요."/>
                                        </div>
                                        <div class="field" id="boardWriterArea">
                                            <h4 id="commuWriterTitle">작성자 :</h4>
                                            <input name="commuWriter" type="text"/> <!--th:field="*{세션 아이디}" readonly-->
                                        </div>
                                    </div>
                                    <div class="field" id="summernoteUpper">
                                        <textarea id="summernote" name="commuContent" rows="6" placeholder="Content"
                                                  style="resize:none"></textarea>
                                    </div>
                                    <!--<div class="field">
                                        <h4>첨부파일</h4>
                                        <input type="file" name="uploadFiles" multiple>
                                    </div>
                                    <div class="field">
                                        <div class="uploadResult">
                                            <ul></ul>
                                        </div>
                                    </div>
                                    <div class="bigPictureWrapper">
                                        <div class="bigPicture"></div>
                                    </div>-->
                                </div>
                                <ul class="actions special">
                                    <li><input type="submit" class="button" value="등록"/></li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
                <!--게시판 목록 오른쪽 사이드-->
                <div id="commuBoardRight">
                    <img src="/images/nogreenAd.png">
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div id="main_footer"></div>
</footer>
<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script src="/js/headerfooter.js"></script>
<script src="/js/weather.js"></script>
<!--summernote script-->
<script src="/js/summernote/summernote-lite.js"></script>
<script src="/js/summernote/lang/summernote-ko-KR.js"></script>
</body>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            placeholder: 'Content',
            minHeight: 370,
            maxHeight: null,
            focus: true,
            lang : 'ko-KR'
        });
    });
</script>

</html>
