    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="" />

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/community.css" />
    <link rel="shortcut icon" href="/images/faviconWhite.ico">

    <style>
        #boardTitleArea{

            color: #fff;
            padding: 0;

        #commuWriterTitle{

        div.field input[name="commuWriter"]{
            border: none;
            padding:0 0 0 1.5%;

            border: none;
            font-size: 16px;
            font-weight: bold;

        #boardWriterArea{
            display: flex;
        }

<body class="is-preload">
<!--header 위치-->
<header>
    <div id="main_header"></div>
</header>
<!--<section id="communityBanner">
    <img src="/images/shopBannerAd.png">
</section>-->
<!-- Main -->
<div id="main">
    <div class="wrapper">
        <div class="inner">

            <!-- 상세보기 헤더 -없앰 -->

            <!--             <header class="major">
                             <p></p>
                         </header>-->

            <!-- Table -->
            <header class="major">
                <p></p>
            </header>
            <div id="commuBoardWrapper">
                <!--게시판 목록 왼쪽 사이드-->
                <div id="commuBoardLeft">
                    <table id="commuLeftCategory">
                        <tr>
                            <td><a href="javascript:void(0)" id="commuBoardBtn" class="commu">커뮤니티 게시판</a></td>
                        </tr>
                        <tr>
                            <td><a href="javascript:void(0)" id="interview" class="commu">인터뷰</a></td>
                        </tr>
                        <!--                        <tr>
                                                    <th class="commu">이벤트</th>
                                                </tr>-->
                        <tr>
                            <td><a href="javascript:void(0)" id="inquiryOneonOne" class="commu">문의하기</a></td>
                        </tr>
                        <!--admin 계정만 보이게-->
                        <tr>
                            <td><a href="javascript:void(0)" id="reportedBoard" class="commu">신고글</a></td>
                        </tr>

                    </table>
                </div>

                <div id="commuBoardMiddle">
                    <div id="goCommuListBtn">
                        <div><a id="goListBtn" href="javascript:void(0)" class="button small">목록 보기</a></div>
                        <div id="goReportBtn"><a id="reportBtn" href="javascript:void(0)" class="button small"><img src="/images/commu/siren.png"></a></div>
                    </div>
                    <div class="content">
                        <div class="form">
                            <form method="post" action="/commu/removeCommu">
                                <div class="fields" th:object="${commu}">
                                    <!--글 번호 : 화이트/ 안보임-->
                                    <div class="field">
                                        <input name="bno" type="text" th:field="*{commuBno}" readonly/>
                                    </div>
                                    <!--제목 공간-->
                                    <div id="boardTitleArea">
                                        <div class="field">
                                            <input name="title" type="text" th:field="*{commuTitle}" readonly/>
                                        </div>
                                        <div class="field" id="boardWriterArea">
                                            <h4 id="commuWriterTitle">작성자 :</h4>
                                            <input name="writer" type="text" th:field="*{commuWriter}" readonly/>
                                        </div>
                                    </div>
                                    <!--글 내용-->
                                    <div class="field" id="commuContentArea">
                                        <textarea name="content" rows="6" style="resize:none" th:text="*{commuContent}" readonly></textarea>
                                    </div>

                                    </li>
                                </ul>

                                <a href="javascript:void(0)" class="register button primary small" style="width: 100%">댓글 등록</a>
                                <div style="display: none" class="register-form">
                                    <ul class="icons">
                                        <li style="display: block">
                                            <span class="icon solid fa-envelope"></span>
                                            <strong>댓글</strong>
                                        </li>
                                    </ul>
                                    <div>
                                        <input type="text" name="replier" placeholder="Replier" style="border: none;"> <!--th:field="${sessionId}" readonly>-->
                                    </div>
                                    <div>
                                        <textarea rows="6" name="reply" placeholder="댓글을 남겨보세요" style="resize: none"></textarea>
                                    </div>
                                    <div style="text-align: right">
                                        <a href="javascript:void(0)" class="finish button primary small">등록</a>
                                        <a href="javascript:void(0)" class="cancel button primary small">취소</a>
                                    </div>
                                </div>
                                <ul class="replies"></ul>
                            </form>
                            <div class="paging" style="text-align: center"></div>
                        </div>
                    </div>
                </div>
                <!--게시판 목록 오른쪽 사이드-->
                <div id="commuBoardRight">
                    <img src="/images/nogreenAd.png">

        </div>

<script th:inline="javascript">
    let bno = [[${commu.getCommuBno()}]];
    let paging = [[${criteria.listLink}]];
    let replyUL = $("ul.replies");
    let pageNum = 1;

    /*#####################################첨부 파일 보기####################################*/
    let uploadResult = $(".uploadResult ul");

    let showCheck = false;
    function showImage(fileCallPath){
        if(showCheck) {return;}
        $(".bigPictureWrapper").css("display", "flex").show();
        $(".bigPicture").html("<img src='/upload/display?fileName=" + encodeURIComponent(fileCallPath) + "'>")
            .animate({width:"100%", height:"100%"}, 1000);
        showCheck = true;
    }

    $(".bigPictureWrapper").on("click", function(){
        if(!showCheck){return;}
        $(".bigPicture").animate({width: "0%", height: "0%"}, 1000);
        setTimeout(function(){
            showCheck = false;
            $(".bigPictureWrapper").hide();
        }, 1000)
    })

    $(document).ready(function(){
        (function(){
            console.log(bno);
            $.getJSON("/commu/getAttachList", {commuBno: bno},
                function(arr){
                    console.log(arr);
                    let str = "";

                    $(arr).each(function(i, attach){
                        if(!attach.image){
                            let fileCallPath = encodeURIComponent(attach.uploadPath + "/" + attach.uuid + "_" + attach.fileName);
                            str += "<li>";
                            str += "<div>";
                            str += "<a href='/upload/download?fileName=" + fileCallPath + "'>";
                            str += "<img src='/img/attach.png' width='100px'>" + attach.fileName.substring(attach.fileName.indexOf("_") + 1);
                            str += "</a>"
                            str += "</div>";
                            str += "</li>";
                        }else{
                            let fileCallPath = encodeURIComponent(attach.uploadPath + "/s_" + attach.uuid + "_" + attach.fileName);
                            let originPath = encodeURIComponent(attach.uploadPath + "/" + attach.uuid + "_" + attach.fileName);

                            str += "<li>";
                            str += "<div>";
                            str += "<a href=\"javascript:showImage(\'" + originPath + "\')\">";
                            str += "<img src='/upload/display?fileName=" + fileCallPath + "'>" + attach.fileName.substring(attach.fileName.indexOf("_") + 1);
                            str += "</a>";
                            str += "</div>";
                            str += "</li>";
                        }
                    });
                    uploadResult.html(str);
                });//getJSON
        })();
    });



    /*댓글 영역의 첫 페이지를 항상 보여준다*/
    showList(pageNum);
    /*댓글 등록 버튼 클릭시, 댓글 작성폼 보여주기*/
    $(".register").on("click", function(e){
        e.preventDefault();
        $(".register-form").show();
        $(this).hide();
    })

    /*댓글 취소 버튼 클릭시 댓글 작성폼 숨기기*/
    $(".cancel").on("click", function(e){
        e.preventDefault();
        $("input[name='replier']").val("");
        $("textarea[name='reply']").val("");
        $(".register-form").hide();
        $(".register").show();
    })

    /*댓글 등록*/
    $(".finish").on("click", function(e){
        e.preventDefault();
        let replier = $("input[name='replier']").val();
        let reply = $("textarea[name='reply']").val();

        if(!replier || !reply){return;}

        commuReplyService.add({commuBno:bno, commuReply:reply, commuReplier:replier},
            function(result){
                alert(result);
                $("input[name='replier']").val("");
                $("textarea[name='reply']").val("");
                $(".register-form").hide();
                $(".register").show();
                showList(pageNum);
            }
        )
    });

    //업데이트 = 수정하기
    function goUpdate(){
        location.href = "/commu/communityModify" + paging + "&commuBno=" + bno;
    }

    //목록보러 가기
    $("a#goList").on("click", function(){
        location.href = "/commu/communityList" + paging;
    });

    //===================================================================================================
    /*댓글 페이징 처리*/
    function showReplyPage(replyCnt){
        let endNum = Math.ceil(pageNum / 10.0) * 10;
        let startNum = endNum - 9;
        let realEnd = Math.ceil(replyCnt / 10.0);
        let divTag = $(".paging");
        let str = "";

        if(endNum > realEnd){
            endNum = realEnd;
        }

        let prev = startNum != 1;
        let next = endNum * 10 < replyCnt;

        //917px 까지
        if(matchMedia("screen and (max-width:918px)").matches){
            if(pageNum > 1){
                str += "<a class='changePage' href='" + (pageNum - 1) + "'><code>&lt;</code></a>"
            }
            str += "<code>" + pageNum + "</code>";
            if(pageNum < realEnd){
                str += "<a class='changePage' href='" + (pageNum + 1) + "'><code>&gt;</code></a>"
            }

        }else{//918px 이상
            if(prev){
                str += "<a class='changePage' href='" + (startNum - 1) + "'><code>&lt;</code></a>"
            }
            for(let i=startNum; i<=endNum; i++){
                if(i == pageNum){
                    str += "<code>" + i + "</code>";
                    continue;
                }
                str += "<a class='changePage' href='" + i + "'><code>" + i + "</code></a>";
            }
            if(next){
                str += "<a class='changePage' href='" + (endNum + 1) + "'><code>&gt;</code></a>"
            }
        }
        divTag.html(str);
    }


    $("div.paging").on("click", "a.changePage", function(e){
        e.preventDefault();
        pageNum = parseInt($(this).attr("href"));
        showList(pageNum);
    });

    /*댓글 목록*/
    function showList(page){
        commuReplyService.getList({bno:bno, page:page || 1},
            function(replyCnt, list){
                if(list == null || list.length == 0){
                    replyUL.html("댓글이 없습니다.");
                    return;
                }

                //댓글 수정시
                let str = "";
                for(let i=0, len=list.length; i<len; i++){
                    str += "<hr/>"
                    str += "<li style='display: block' data-commuRno='" + list[i].commuRno + "'>"
                    str += "<strong>작성자 : " + list[i].commuReplier + "</strong>"
                    str += "<div>"
                    str += "<p class='reply" + list[i].commuRno +"'>" + list[i].commuReply + "</p>"
                    str += "</div>"
                    str += "<div style='display: flex; justify-content: end'>"
                    str += "<p style='margin: 0'><strong class='date'>" + commuReplyService.displayTime(list[i].commuReplyDate) +"</strong></p>";
                    if(list[i].commuReplyDate != list[i].commuUpdateDate){
                        str += "<p style='float: right; margin:0 0 0 3%'>수정된 날짜 : " + commuReplyService.displayTime(list[i].commuUpdateDate);
                    }
                    str += "</p></div>"
                    str += "<div style='text-align: right'><a class='modify' href='" + list[i].commuRno + "'>수정</a>"
                    str += "<a class='finish' style='display: none' href='" + list[i].commuRno + "'>수정완료</a>"
                    str += "&nbsp;&nbsp;<a class='remove' href='" + list[i].commuRno + "'>삭제</a>"
                    str += "</div></li>"
                    str += "<div class='line'></div>"
                }
                replyUL.html(str);
                showReplyPage(replyCnt);
            }
        );
    }

    let check = false; //수정 중인지 아닌지 확인하는 flag
    /*댓글 수정*/
    /*이벤트 위임 -> a.modify*/
    $(".replies").on("click", "a.modify", function(e){
        e.preventDefault();
        let rnoValue = $(this).attr("href");
        $("p.reply" + rnoValue).html("<textarea class='" + rnoValue + "'>" + $("p.reply" + rnoValue).text() + "</textarea>")
        $(this).hide(); //수정버튼 숨김

        let arFinish = $(".finish");
        for(let i=0; i<arFinish.length; i++){
            if($(arFinish[i]).attr("href") == rnoValue){
                $(arFinish[i]).show();//클릭한 댓글 번호를 수정할 수 있도록 수정 완료 버튼 보이기
                check = true;
                break;
            }
        }
    });

    /*수정 확인 버튼*/
    $(".replies").on("click", "a.finish", function(e){
        e.preventDefault();

        let rnoValue = $(this).attr("href");
        let newReply = $("." + rnoValue).val(); //새로 수정된 reply value

        if(newReply == ""){return;}

        commuReplyService.update({commuRno:rnoValue, commuReply:newReply},
            function(result){
                alert(result);
                check = false;//수정 확인이 완료되면, 수정하기 false. (수정 기능 종료)
                showList(pageNum);
            }
        )
    })

    //댓글 삭제
    $(".replies").on("click", "a.remove", function(e){
        e.preventDefault();
        let rnoValue = $(this).attr("href");
        commuReplyService.remove(rnoValue,
            function(result){
                alert(result);
                showList(pageNum);
            }
        );
    })


</script>
</html>
