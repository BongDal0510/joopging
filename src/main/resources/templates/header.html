<!DOCTYPE html>

    <style>
        @font-face {
            font-family: 'yg-jalnan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Dongle-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108_2@1.0/Dongle-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'BMJUA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        #ploggingHeader {
            text-align: center;
            vertical-align: middle;
            display: flex;
            justify-content: center;
            /*    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1); */
        }

        .mainNavMiddle {
            font-family: 'yg-jalnan';
            padding: 0;
            line-height: 2em;
            margin: 1.3% 0 1% 0 !important;
        }

        #logo{
            margin: 0.7% 0;
            line-height: 0;
            font-size: 0;
            text-align: left;
        }

        .mainNavMiddle ul {
            padding: 0;
            margin: 3% 0 0 0;
        }

        #nav > ul > li {
            margin: 0 !important;
        }

        #menubar > li.current > a {
            background: none !important;
            color: #5d5d5d !important;
        }

        #menubar > li.current > a:hover {
            color: #ffffff !important;
            background: #0b871e !important;
        }

        .rightSupHeader {
            font-family: 'BMJUA';
            font-size: 13px;
            width: 80%;
            text-align: center;
            margin: auto;
        }

        #page-wrapper-01 {
            line-height: 2em;
            background: #f1f1f1;
        }

        #page-wrapper-02 {
            width: 80%;
            text-align: center;
            margin: auto;
        }

        #main_menu {
            width: 72%;
            text-align: right;
        }

        #gapRemover > li > a:hover {
            color: #0b871e !important;
            background: none !important;
        }

        /* ul#gapRemover li > a{
        padding:0.4em 0.4em 0.4em 0.4em;

        } */
        /* 동글이는 이거  */
        /* ul#gapRemover li > a{
        padding:0.4em 0 0.4em 0;

        } */
        #gapRemover > li > a {
            padding: 0.6em 0.5em 0.6em 0.5em !important;
        }
    </style>
</head>
