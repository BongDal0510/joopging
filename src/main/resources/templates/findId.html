<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>아이디 찾깅</title>
    <style>
        .out {
            width: 400px;
            height: 550px;
            margin: 10px;
            padding: 10px;
            border: none;
        }

        .line {
            border: solid 1px #dddddd;
            border-radius: 5px;
        }
    </style>
</head>
<link rel="stylesheet" href="/css/main.css" type="text/css"/>

<body>
<div class="out">
    <!--제목-->
    <div>
        <h3 style="text-align:center">SMS 인증으로 아이디 찾기</h3>
    </div>
    <!--구분선-->
    <hr>

    <!--폼 태그-->
    <form action="member/searchId" name="actionSubmit">
        <div class="col-6 col-12-xsmall" style="width:100%" id="div">

            <p style="margin:0;">
                이름 <span id="idCheck_text" style="font-size:0.7em;"></span>
            </p>
            <input class="line" type="text" name="member_name" id="member_name" value="" placeholder="성명입력" style="width:100%; height:50px;"/>

            <p style="margin:0;">
                생년월일 / 성별 <span id="gender_text" style="font-size:0.7em;"></span>
            </p>
            <input class="line" type="text" name="member_birth" id="member_birth" value="" placeholder="생년월일"
                   style="width:40%; height:50px;"/>
            -
            <input class="line" type="text" name="member_gender" id="member_gender" style="width:10%; height:50px;"/>
            ******

            <p style="margin:0;">
                휴대폰번호 <span id="phoneCheck_text" style="font-size:0.7em;"></span>
                <input class="line" type="text" name="member_id" id="member_id" value="" placeholder="숫자만 입력" style="width:100%; height:50px;" maxlength="11"/>

            <div>
                <button type="button" value="완료" class="primary" onclick="certifyId()"
                        style="width:150px; height:50px; background:#94c477;">완료
                </button>
                <span style="padding:10px"></span>
                <button type="button" value="취소" class="primary" onclick="window.close()"
                        style="width:150px; height:50px; background:#94c477;">취소
                </button>

                <input type="hidden" id="memberName" name="memberName" readonly/>
                <input type="hidden" id="randomNum" name="randomNum" readonly/>
            </div>

        </div>
    </form>

</div>

</body>
<script src="/js/findId.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script type="text/javascript"></script>
<script src="/js/header.js"></script>
</html>
