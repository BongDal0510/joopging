<!-- Main -->
<div id="main" style="padding: 0 17%">
    <div class="wrapper">
        <div class="inner">

           <!--신고된 글 목록-->
            <header class="major">
                <p></p>
            </header>
            <div id="reportListWrapper">
             <!--   <form method="get" action="report/reportRead">-->
                <!--게시판 목록-->
                <div id="reportListMiddle">
                    <div id="registerBtn">
                        <div>신고된 글</div>
                        <a href="javascript:void(0)" id="cancelReport" class="button btn-close trigger">페이지 나가기</a>
                    </div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                            <tr class="tHead" id="reportListHeader">
                                <th class="reportedDate">신고일</th>
                                <th class="reporter">신고자</th>
                                <th class="oneReport">신고된 글</th>
                                <th class="changeReasons">비고</th>
                                <th class="changeStatus">처리상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="report : ${reportList}">
                                <tr class="tBody" id="reportListValues" th:object="${report}">
                                    <td class="reportedDate">2021-11-05</td>
                                    <td class="reporter" th:text="*{sessionId}"></td>
                                    <td class="oneReport"><a th:href="@{/report/reportRead(reportNum=${report.reportNum})}" th:text="*{commuTitle}"></a></td>
                                    <td class="changeReasons" th:text="*{extraDetails}"></td>
                                    <td class="changeStatus" th:text="*{reportStatus}"></td>
                                </tr>
                            </th:block>
                            </tbody>
                            <tfoot>
                            <!--th:text="*{commuBoardStatus}"-->
                            </tfoot>
                        </table>
                    </div>
                </div>
            <!--    </form>-->
            </div>

            <!--검색 기능-->
            <form action="/report/reportList" name="searchForm">
                <div class="fields" id="reportSearchWrap">
                    <div class="field">
                        <div id="searchWrap"th:object="${pageMaker}">
                            <select name="type" th:object="${reportCriteria}">
                                <option value="">검색 기준</option>
                                <option value="T" th:selected="*{type} == 'T'">제목</option>
                                <option value="C" th:selected="*{type} == 'C'">내용</option>
                                <option value="W" th:selected="*{type} == 'W'">작성자</option>
                                <option value="TC" th:selected="*{type} == 'TC'">제목 또는 내용</option>
                                <option value="TW" th:selected="*{type} == 'TW'">제목 또는 작성자</option>
                                <option value="TCW" th:selected="*{type} == 'TCW'">제목 또는 내용 또는 작성자</option>
                            </select>
                            <input id="keyword" type="text" name="keyword" th:value="*{reportCriteria.keyword}">
                            <a href="javascript:void(0)" id="commuSearchBtn" class="search button primary icon solid fa-search"></a>
                        </div>
                    </div>
                </div>
            </form>


            <!--페이징 처리-->
            <div th:object="${pageMaker}">
                <div class="big-width" id="pagingStyle">
                    <a class="changePage" th:if="*{prev}" th:href="*{startPage - 1}"><code>&lt;</code></a>
                    <th:block
                            th:each="num : ${#numbers.sequence(pageMaker.getStartPage(), pageMaker.getEndPage())}">
                        <code th:if="${pageMaker.reportCriteria.getPageNum() == num}" th:text="${num}"></code>
                        <a class="changePage" th:unless="${pageMaker.reportCriteria.getPageNum() == num}"
                           th:href="${num}"><code th:text="${num}"></code></a>
                    </th:block>
                    <a class="changePage" th:if="*{next}" th:href="*{endPage + 1}"><code>&gt;</code></a>
                </div>
                <!--반응형 paging 처리-->
                <div class="small-width" style="text-align: center">
                    <a class="changePage" th:if="*{reportCriteria.pageNum > 1}" th:href="*{reportCriteria.pageNum - 1}"><code>&lt;</code></a>
                    <code th:text="*{reportCriteria.pageNum}"></code>
                    <a class="changePage" th:if="*{reportCriteria.pageNum < realEnd}"
                       th:href="*{reportCriteria.pageNum + 1}"><code>&gt;</code></a>
                </div>
                <form action="/report/reportList" th:object="${reportCriteria}" name="pageForm">
                    <input type="hidden" name="pageNum" th:field="*{pageNum}">
                    <input type="hidden" name="amount" th:field="*{amount}">
                    <input type="hidden" name="type" th:field="*{type}">
                    <input type="hidden" name="keyword" th:field="*{keyword}">
                </form>
            </div>

<script th:inline="javascript">
    // 글 등록 시 전달받는 게시글 번호를 alert으로 출력
    let pageForm = $(document.pageForm);
    let paging = [[${pageMaker.criteria.listLink}]];
    let searchForm = $(document.searchForm);

    //게시글 등록시 몇 번째 글 등록인지 확인시켜주기
    $(document).ready(function () {
        let commuBno = [[${commuBno}]];
        if (commuBno == null || history.state) {
            return;
        }
        alert("게시글 " + commuBno + "번이 등록되었습니다.");
        history.replaceState({}, null, null);
    });

    //페이지 이동시 이전 페이지 번호 넘기기
    $("a.changePage").click(function (e) {
        e.preventDefault();
        pageForm.find("input[name='pageNum']").val($(this).attr("href"));
        pageForm.submit();
    });

    //read페이지에 이전 페이지 번호 기억 시키기
    $("a#goRead").on("click", function (e) {
        e.preventDefault();
        location.href = "/commu/communityRead" + paging + "&commuBno=" + $(this).attr("href");
    })

    //검색 진행시 예외처리 1 (검색 종류를 선택하지 않음.)
    $("a.search").on("click", function(e){
        e.preventDefault();
        if(!searchForm.find("option:selected").val()){
            alert("검색 종류를 선택하세요");
            return;
        }
        //검색 진행시 예외처리 2 (키워드를 입력하지 않음.)
        if(!searchForm.find("input#keyword").val()){
            alert("키워드를 입력하세요.")
            return;
        }
        searchForm.submit();
    })

    //검색 진행시 예외처리 3 (입력값없이 enter를 누를 경우 아무 이벤트도 발생하지 않도록 막음)
    $("input#keyword").on("keydown", function(e){
        if(e.keyCode == 13){
            e.preventDefault();
        }
    })
</script>
