<!DOCTYPE HTML>
<!--
	사용자가 게시글 읽기에서 신고하기 버튼을 누르면 팝업으로 창을 띄워
	팝업을 띄운 게시글을 신고 할 수 있도록 한다.

	commuService.readCommu(commuBno)로 게시글 정보를 가져온다.
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/report.css"/>
    <link rel="shortcut icon" href="/images/faviconWhite.ico">
    <link rel="icon" href="/images/faviconWhite.ico">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap" rel="stylesheet">
</head>
<body class="is-preload">

<div id="main" class="modal-wrapper">
    <div id="wrapper" class="modal">
        <div class="inner head">

            <div class="reportWrapper content">
                <form method="post" action="report" id="reportForm">
                    <div>
                        <!--신고당한 글 제목-->
                        <h4 class="reportPage">해당 글을 신고합니다.</h4>
                        <div id="boardTitleArea">
                            <div class="field" th:object="${admin}">
                                <input class="reportedTitle" name="commuTitle" type="text"
                                       th:value="*{commuTitle}" readonly/>
                            </div>
                            <!--신고자 정보-->
                            <div class="field" id="boardWriterArea">
                                <h4 id="sessionId">신고자 :</h4>
                                <input name="sessionId" type="text" readonly/> <!--th:field="*{세션 아이디}" readonly-->
                                <h4 id="reportDate">신고일 :</h4><!--th: ${reportDate}-->
                                <input name="reportDate" type="text" readonly/> <!--th:field="*{세션 아이디}" readonly-->
                            </div>
                            <!--신고 내용-->
                            <div class="field" id="reportContent">
                                <h4 id="purpose">신고사유 :</h4>
                                <input name="sessionId" type="text" readonly/> <!--th:field="*{세션 아이디}" readonly-->
                                <h4 id="reportDate">신고일 :</h4><!--th: ${reportDate}-->
                                <input name="reportDate" type="text" readonly/> <!--th:field="*{세션 아이디}" readonly-->
                            </div>
                        </div>

                        <div>
                            <h4 class="reportPage">신고 사유를 선택해주세요</h4>
                        </div>
                        <div class="reportSelections">
                            <select>
                                <option>불법광고</option>
                                <option>욕설/비방글</option>
                                <option>도배글</option>
                                <option>청소년유해글</option>
                                <option>기타</option>
                            </select>
                        </div>
                        <div>
                            <pre><textarea name="reportPurpose" id="reportPurpose" cols="30" rows="4" style="resize: none"
                                           placeholder="명확한 사유는 신속한 대응에 도움이 될 수 있습니다."></textarea></pre>
                        </div>
                    </div>
                    <div class="reportPageBtns">
                        <a href="javascript:void(0)" id="cancelReport" class="button btn-close trigger">취소</a>
                        <a href="javascript:void(0)" id="insertReport" class="button btn-close trigger">신고하기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/headerfooter.js"></script>
<script src="/js/weather.js"></script>
</body>

<script>
    //취소 버튼 클릭시 팝업 닫기
    $("a#cancelReport").on("click", function(){
        self.close();
    });

    //신고하기 submit
    $("a#insertReport").on("click", function(){
        /*   this.submit();*/
        self.close();
    });
</script>
</html>
