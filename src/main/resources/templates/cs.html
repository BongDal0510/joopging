<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Board</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <style>
        .big-width {display: block;}
        .small-width {display: none;}
        div#searchWrap{display: flex;}
        select[name='type']{width: 30%;}
        input[name='keyword']{width: 60%;}
        form[name='searchForm']{overflow: hidden;}

        @media (max-width: 918px) {
            .writer {display: none;}
            .regDate {display: none;}
            .updateDate {display: none;}
            .big-width {display: none;}
            .small-width {display: block;}
            div#searchWrap{display: block;}
            select[name='type']{width: 100%;}
            input[name='keyword']{width: 100%;}
            a.search{width: 100%;}
        }

        #main {
            padding: 0 17% !important;
            margin: 4em 0 4em 0;
        }

        .cs_title {
            text-align: left;
            padding-left: 0;
        }

        .cs_title a {
            text-decoration:none;
        }

        .q_icon {
            font-weight: 700;
            width: 6%;
        }

        #inquiry_guide {
            line-height: 2.5em;
            margin-block-end: 0;
            margin-block-start: 0;
        }

        #inquiry_button {
            height: 3em;
            font-size: 0.8em;
            margin-left: 2%;
        }

    </style>
</head>
<body class="is-preload" style="margin: 0;">
<div id="main_header"></div>
<!-- Main -->
<div id="main">
    <div class="wrapper">
        <div class="inner">
            <div>
                <div>
                    <h2>FAQ</h2>
                </div>
                <!--href에 알맞는 URL 설정-->
                <div class="table-wrapper">
                    <table style="text-align: center;">
                        <thead>
                        <tr>
                            <td class="q_icon">Q</td>
                            <td class="cs_title"><a href="#">참가 신청은 어떻게 하나요?</a></td>
                        </tr>
                        <tr>
                            <td class="q_icon">Q</td>
                            <td class="cs_title"><a href="#">구매 확인은 어떻게 하나요?</a></td>
                        </tr>
                        <tr>
                            <td class="q_icon">Q</td>
                            <td class="cs_title"><a href="#">결제가 되지 않아요.</a></td>
                        </tr>
                        <tr>
                            <td class="q_icon">Q</td>
                            <td class="cs_title"><a href="#">사이즈 변경/환불은 언제까지 받을 수 있나요?</a></td>
                        </tr>
                        <tr>
                            <td class="q_icon">Q</td>
                            <td class="cs_title"><a href="#">결제가 취소는 언제까지 가능한가요?</a></td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div style="margin-top: 6%;">
                <h2>문의사항</h2>
                <div style="display: flex">
                    <p id="inquiry_guide">기타 문의사항은 1:1 문의하기로 부탁드립니다.</p>
                    <button id="inquiry_button">1:1 문의하기</button>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script src="/js/header.js"></script>
<div id="main_footer"></div>
</body>
</html>
