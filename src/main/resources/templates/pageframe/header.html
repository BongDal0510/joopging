<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="header" name="header" style="position: fixed; width: 100%; z-index: 99999;">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/main.css" type="text/css"/>
        <title>Insert title here</title>
        <style>
            @font-face {
                font-family: 'yg-jalnan';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }

            @font-face {
                font-family: 'Dongle-Regular';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108_2@1.0/Dongle-Regular.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }

            @font-face {
                font-family: 'BMJUA';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }

            #weather_icon {
                height: 20px;
                vertical-align: middle;
            }

            #ploggingHeader {
                text-align: center;
                vertical-align: middle;
                display: flex;
                justify-content: center;
                /*    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1); */
            }

            .mainNavMiddle {
                font-family: 'yg-jalnan';
                padding: 0;
                line-height: 2em;
                margin: 1.3% 0 1% 0 !important;
            }

            #logo {
                margin: 0.7% 0;
                line-height: 0;
                font-size: 0;
                text-align: left;
            }

            .mainNavMiddle ul {
                padding: 0;
                margin: 3% 0 0 0;
            }

            #nav > ul > li {
                margin: 0 !important;
                padding-left: 0;
            }

            /*#menubar > li.current > a {*/
            /*    background: none !important;*/
            /*    color: #5d5d5d !important;*/
            /*}*/

            /*#menubar > li.current > a:hover {*/
            /*    color: #ffffff;*/
            /*    background: #0b871e;*/
            /*}*/

            .rightSupHeader {
                font-family: 'BMJUA';
                font-size: 13px;
                width: 80%;
                text-align: center;
                margin: auto;
            }

            #page-wrapper-01 {
                line-height: 2em;
                background: #f1f1f1;
            }

            #page-wrapper-02 {
                width: 80%;
                text-align: center;
                margin: auto;
            }

            #main_menu {
                width: 60%;
                text-align: right;
            }

            #menubar > li:hover > a {
                background: #78B162 !important;
            }

            #gapRemover > li:hover > a {
                color: #0b871e !important;
                background: none !important;
            }

            #gapRemover > li > a {
                padding: 0.6em 0.5em 0.6em 0.5em !important;
            }
        </style>
    </head>

    <body class="homepage is-preload">
    <div id="page-wrapper-01">
        <!-- Header -->
        <section class="rightSupHeader">
            <div style="text-align: right; padding-right: 17%;">
                <nav id="nav" class="rightSupNav">
                    <ul id="gapRemover">
                        <li style="padding-right:0.5em"><img id="weather_icon"></li>
                        <li id="weather" style="padding-right:0.5em"></li>

<!--                        <li><a href="/member/login">로그인</a></li>-->
<!--                        <li><a href="/member/logout">로그아웃</a></li>-->
<!--                        <li><a href="no-sidebar.html">장바구니</a></li>-->
<!--                        <li><a href="/mypage/mypage">마이페이지</a></li>-->
<!--                        <li><a href="/admin/admin">관리자페이지</a></li>-->

                        <!--비회원-->
                        <li><a th:if="${session.memberId} == null" href="/member/login">로그인</a></li>
                        <li><a th:if="${session.memberId} == null" href="/member/join">회원가입</a></li>
                        <li><a th:if="${session.memberId} == null" href="no-sidebar.html">장바구니</a></li>

                        <!--로그인 상태-->
                        <li><a th:if="${session.memberId} != null" href="/member/logout">로그아웃</a></li>

                        <!--일반회원-->
                        <li><a th:if="${session.memberId} != 'admin' and ${session.memberId} != null" onclick="goAlert()">장바구니</a></li>
                        <li><a th:if="${session.memberId} != 'admin' and ${session.memberId} != null" href="/mypage/mypage">마이페이지</a></li>

                        <!--관리자-->
                        <li><a th:if="${session.memberId} == 'admin'" href="/admin/admin">관리자페이지</a></li>


                    </ul>
                </nav>
            </div>
        </section>
    </div>

    <div id="page-wrapper-02">
        <section id="ploggingHeader">

            <!-- Logo -->
            <div id="logo">
                <a href="/main/mainpage">
                    <img src="/images/headerfooter/joopging_logo.png" style="width: 130px;">
                </a>
            </div>
            <!-- Nav -->
            <div id="main_menu">
                <nav id="nav" class="mainNavMiddle">
                    <ul id="menubar">
                        <li><a href="/plo/info">소개</a></li>
                        <li><a href="/plo/ploreslist">플로깅</a></li>
                        <li><a href="#">샵</a></li>
                        <li><a href="/event/eventlist">이벤트</a></li>
                        <li><a href="/commu/communityList">게시판</a></li>
                        <li><a href="/main/cs">고객센터</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </div>
    </body>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/weather.js"></script>
</div>
</html>
