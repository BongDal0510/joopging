<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>줍깅</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link rel="shortcut icon" href="/images/faviconWhite.ico">
    <link rel="icon" href="/images/faviconWhite.ico">
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'S-CoreDream-4Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'yg-jalnan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 브라우저 마진과 패딩 리셋 */
        * {
            margin: 0;
            padding: 0;
        }

        /* INPUT 가리기 */
        .section input[id*="slide"] {
            display: none;
        }

        .event_subtitle {
            text-align: center;
            margin-bottom: 2em;
            margin-top: 5%;
        }

        .container {
            margin-top: 5.1em !important;
            margin-left: 17% !important;
            margin-right: 17% !important;
            padding: 0 5% !important;
            width: auto !important;
        }

        /* 이벤트 박스 관련 CSS */
        .eventImage {
            margin: 0 !important;
        }

        .eventDate {
            margin: 0;
            font-size: 13pt;
        }

        #center {
            margin: 0;
        }

        .image.featured {
            margin: 0 !important;
        }

        .boxinner {
            padding: 1em 1em 1em 1em !important;
            font-family: 'S-CoreDream-3Light';
            text-align: left !important;
        }

        .alt {
            font-size: 17px !important;
            padding: 0.2em 1em !important;
        }

        .eventButton {
            float: right;
            margin-left: auto;
            margin-top: 0;
        }

        /* 페이징 처리 관련 CSS */
        .big-width {display: block;}
        .small-width {display: none;}

        @media (max-width: 918px) {
            .big-width {display: none;}
            .small-width {display: block;}
        }

        .paging {
            margin: 100px 0 0 0 !important;
        }

        .paging a {
            color: #78B162;
            text-decoration:none;
        }

        .paging code {
            font-size: 18px;
        }

        /* <code> 태그 관련 CSS */
        code {
            border-radius: 4px;
            border: solid 1px rgba(144, 144, 144, 0.25) !important;
            background: rgba(144, 144, 144, 0.075) !important;
            font-family: "Courier New", monospace !important;
            font-size: 0.9rem !important;
            margin: 0 0.25rem !important;
            padding: 0.25rem 0.65rem !important;
        }


    </style>
</head>
<body>
<div id="main_header" style="display: flex"></div>
<!-- Main -->
<!--<section id="main">-->
<div class="container">

    <div class="row">
        <div class="col-12" style=clear:both;>

            <!-- Portfolio -->
            <section>
                <div class="event_subtitle">
                    <h2 style="text-align: left; font-family: 'yg-jalnan';">플로깅 리스트</h2>
                </div>

                <div class="row">
                <th:block th:each="plo : ${list}">
                    <div class="col-4 col-6-medium col-12-small" th:object="${plo}">
                        <section class="eventImage">
                            <a class="image featured"><img style="height: 330px;" th:src="*{fileName}"></a>
                        </section>
                        <section class="box boxinner">
                            <div style="display: flex">
                                <header id="center">
                                    <h4 style="font-family: 'S-CoreDream-4Regular';" th:text="*{ploggingTitle}"></h4>
                                </header>
                                <footer class="eventButton">
                                    <ul class="actions">
                                        <li><a id="goRead" th:href="*{ploggingNum}" class="button alt">상세보기</a></li>
                                    </ul>
                                </footer>
                            </div>
                            <div>
                                <p class="eventDate">신청일 </p>
                                <p class="eventDate" th:text="*{ploResDate}"></p>
                            </div>
                        </section>
                    </div>
                </th:block>
                </div>

                <!--페이징-->
                <div class="paging" th:object="${pageMaker}">
                    <div class="big-width" style="text-align: center">
                        <a class="changePage" th:if="*{prev}" th:href="*{startPage - 1}"><code>&lt;</code></a>
                        <th:block th:each="num : ${#numbers.sequence(pageMaker.getStartPage(), pageMaker.getEndPage())}">
                            <code th:if="${pageMaker.ploggingCriteria.getPageNum() == num}" th:text="${num}"></code>
                            <a class="changePage" th:unless="${pageMaker.ploggingCriteria.getPageNum() == num}" th:href="${num}"><code th:text="${num}"></code></a>
                        </th:block>
                        <a class="changePage" th:if="*{next}" th:href="*{endPage + 1}"><code>&gt;</code></a>
                    </div>
                    <div class="small-width" style="text-align: center">
                        <a class="changePage" th:if="*{ploggingCriteria.pageNum > 1}" th:href="*{ploggingCriteria.pageNum - 1}"><code>&lt;</code></a>
                        <code th:text="*{ploggingCriteria.pageNum}"></code>
                        <a class="changePage" th:if="*{ploggingCriteria.pageNum < realEnd}" th:href="*{ploggingCriteria.pageNum + 1}"><code>&gt;</code></a>
                    </div>
                    <form action="/plo/ploreslist" th:object="${ploggingCriteria}" name="pageForm">
                        <input type="hidden" name="pageNum" th:field="*{pageNum}">
                        <input type="hidden" name="amount" th:field="*{amount}">
                    </form>
                </div>


            </section>
        </div>
    </div>
</div>
<div id="main_footer"></div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script src="/js/headerfooter.js"></script>
<script src="/js/weather.js"></script>
</body>
<script th:inline="javascript">
    let pageForm = $(document.pageForm);

    $("a#goRead").on("click", function(e){
        e.preventDefault();
        location.href = "/plo/ploresinfo?ploggingNum=" + $(this).attr("href");
    })

    $("a.changePage").click(function(e){
        e.preventDefault();
        pageForm.find("input[name='pageNum']").val($(this).attr("href"));
        pageForm.submit();
    });
</script>
</html>
