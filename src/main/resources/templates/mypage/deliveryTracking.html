        /* Button */

        button, input[type="button"] {

        form input[type=text] {

        }


        button {
            margin-top: 1.5em;
            font-size: 14px;
        }

        /* Main */

        #main {
            background: #ffffff;
        }

        #main:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-size: 100% 100%;
            z-index: 0;
            opacity: 0.1;
        }

        #main .major h2 {
            background: #ffffff;
            padding: 0 1em 0 1em;
        }

        #footer a {
            color: #000000;
        }

        #footer h2, #footer h3, #footer h4, #footer h5, #footer h6, #footer strong, #footer b {
            color: #000000;
        }

        #footer h2 a, #footer h3 a, #footer h4 a, #footer h5 a, #footer h6 a, #footer strong a, #footer b a {
            color: inherit;
        }

        #footer ul.contact li,
        #footer ul.dates li,
        #footer ul.divided li {
            border-top-color: #353434;
            border-top-color: rgba(255, 255, 255, 0.05);
        }

        #footer header {
            margin: 0 0 3em 0;
        }

        #footer header h2 {
            font-size: 1.75em;
        }

        article.box.post header h2 {
            font-size: 1.5em;
        }



        /* Basic */
        body, input, textarea, select {
            font-size: 12pt;
        }


        /* Basic */
        body, input, textarea, select {

        }

        /* Footer */

            border-radius: 0;
        }

        #banner header h2 {
            font-size: 1.5em;
            line-height: 1.5em;
            margin: 0 0 0.25em 0;
        }

        #banner header p {
            font-size: 1.2em;
        }
