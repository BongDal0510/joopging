<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>이벤트</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="shortcut icon" href="/images/faviconWhite.ico">
    <link rel="icon" href="/images/faviconWhite.ico">
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'S-CoreDream-4Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'yg-jalnan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 브라우저 마진과 패딩 리셋 */
        * {
            margin: 0;
            padding: 0;
        }

        /* INPUT 가리기 */
        .section input[id*="slide"] {
            display: none;
        }

        .event_subtitle {
            text-align: center;
            margin-bottom: 2em;
            margin-top: 5%;
        }

        .container {
            margin-top: 5.1em !important;
            margin-left: 17% !important;
            margin-right: 17% !important;
            padding: 0 5% !important;
            width: auto !important;
        }

        /* 사이드바 회원정보 관련 CSS*/
        .grade{
            float:right;
            width: 40px;
            height: 40px;
        }

        #supersideBar {
            position: fixed;
            width: 20%;
            margin-top: 7.5%;
        }

        #sideBarInner{
            width: 260px;
            float: right;
            height: auto;
            border: 2px solid #35A14A;
            border-radius: 20px;
            padding: 20px 20px;
            font-family: 'S-CoreDream-3Light';
        }

        #sideBarDelivery{
            padding: 10px 0 0 0;
        }

        .sideBarInfo{
            display: inline;
            float: right;
        }

        #memberName {
            font-weight: 700;
            color: #35A14A;
            line-height: 40px;
            font-size: 22px;
            font-family: 'S-CoreDream-4Regular';
        }

        #memberLine {
            margin:1em 0 1em 0;
            border-top: solid 2px #35A14A;
        }

        #attendInfo {
            font-size: 17px;
            padding: 0 0.5em 0 0.5em;
            height: 1.5em;
            line-height: 1.5em;
            background: #94C477;
        }

        #attendInfo:hover {
            background: #5d5d5d;
        }

        #attendTable {
            border-color: #ffffff;
            background-color: #e2f0d9;
            margin: 20px 0;
        }

        .attendTr {
            height: 40px;
        }

        .attendTr > td{
            border: 2px solid #ffffff;
            vertical-align: middle;
        }

        #attendButton {
            font-size: 17px !important;
            padding: 0.5em 1em !important;
            font-family: 'S-CoreDream-4Regular';
        }

        #attendNotButton, #attendNotButtonCheck{
            font-size: 17px !important;
            padding: 0.5em 1em !important;
            font-family: 'S-CoreDream-4Regular';
            background-color: #d3d3d3;
        }


        /* 이벤트 박스 관련 CSS */
        .eventImage {
            margin: 0 !important;
        }

        .eventDate {
            margin: 0;
            font-size: 13pt;
        }

        #center {
            margin: 0;
        }

        .image.featured {
            margin: 0 !important;
        }

        .boxinner {
            padding: 1em 1em 1em 1em !important;
            font-family: 'S-CoreDream-3Light';
            text-align: left !important;
        }

        .alt {
            font-size: 17px !important;
            padding: 0.2em 1em !important;
        }

        .eventButton {
            float: right;
            margin-left: auto;
            margin-top: 0;
        }

        /* 페이징 처리 관련 CSS */
        .big-width {display: block;}
        .small-width {display: none;}

        @media (max-width: 918px) {
            .big-width {display: none;}
            .small-width {display: block;}
        }

        .paging {
            margin: 100px 0 0 0 !important;
        }

        .paging a {
            color: #78B162;
            text-decoration:none;
        }

        .paging code {
            font-size: 18px;
        }

        /* <code> 태그 관련 CSS */
        code {
            border-radius: 4px;
            border: solid 1px rgba(144, 144, 144, 0.25) !important;
            background: rgba(144, 144, 144, 0.075) !important;
            font-family: "Courier New", monospace !important;
            font-size: 0.9rem !important;
            margin: 0 0.25rem !important;
            padding: 0.25rem 0.65rem !important;
        }


    </style>
</head>

<body class="homepage is-preload">
<div id="main_header" style="display: flex"></div>
<div id="supersideBar" th:if="${member != null}">
    <!-- 회원정보 사이드바 -->
    <div id="sideBarInner" th:object="${member}">
        <div>
            <div>
                <img class="grade" id="grade">
            </div>
            <div id="memberLevel" style="display: none;" th:text="*{memberLevel}"></div>
            <div>
                <strong id="memberName" th:text="|*{memberName} 님|"></strong>
            </div>
        </div>
        <hr id="memberLine">
        <div id="sideBarDelivery">
            <div>
                <strong>참여횟수</strong>
                <div class="sideBarInfo">
                    <span th:text="|*{memberPloggingCnt}회|"></span>
                </div>
            </div>
            <div>
                <strong>포인트</strong>
                <div class="sideBarInfo">
                    <span id="memberPoint" th:text="|*{memberPoint}P|"></span>
                </div>
            </div>
            <div>
                <strong>출석체크</strong>
                <a class="button" id="attendInfo" onclick="attendInfo()">?</a>
                <div class="sideBarInfo" >
                    <span id="attendCntLeft" th:text="|*{memberAttend}/10|"></span>
                </div>
                <div id="attendOk" style="display: none;" th:text="*{memberAttend}"></div>
            </div>
            <table id="attendTable">
                <tr class="attendTr" id="attendTr_1"></tr>
                <tr class="attendTr" id="attendTr_2"></tr>
            </table>
            <div style="text-align: center">
                <input th:if="*{memberAttendStatus == 0}" id="attendButton" type="button" value="출석 체크하기" onclick="attendUpdate()">
                <input th:if="*{memberAttendStatus == 1}" id="attendNotButton" type="button" value="출석 체크하기">
                <input id="attendNotButtonCheck" style="display: none;" type="button" value="출석 체크하기">
            </div>
        </div>
    </div>
</div>

<!-- Main -->
<!--<section id="main">-->
<div class="container">

    <div class="row">
        <div class="col-12" style=clear:both;>

            <!-- Portfolio -->
            <section>
                <div class="event_subtitle">
                    <h2 style="text-align: left; font-family: 'yg-jalnan';">이벤트 리스트</h2>
                </div>
                <div class="row">

                    <th:block th:each="event : ${list}">
                    <div class="col-4 col-6-medium col-12-small" th:object="${event}">
                        <section class="eventImage">
                            <a class="image featured"><img style = height:330px; th:src="*{fileName}"/></a>
                        </section>
                        <section class="box boxinner">
                            <div style="display: flex">
                                <header id="center">
                                    <h4 id="joinEventTitle" style="font-family: 'S-CoreDream-4Regular';" th:text="*{eventTitle}"></h4>
                                </header>
                                <footer class="eventButton">
                                    <ul class="actions">
                                        <li><a id="goRead" th:href="*{eventNum}" class="button alt">상세보기</a></li>
                                    </ul>
                                </footer>
                            </div>
                            <div>
                                <p class="eventDate">신청일 </p>
                                <p class="eventDate"th:text="*{eventDate}"></p>
                            </div>
                        </section>
                    </div>
                </th:block>
                </div>


                <div class="paging" th:object="${pageMaker}">
                    <div class="big-width" style="text-align: center">
                        <a class="changePage" th:if="*{prev}" th:href="*{startPage - 1}"><code>&lt;</code></a>
                        <th:block th:each="num : ${#numbers.sequence(pageMaker.getStartPage(), pageMaker.getEndPage())}">
                            <code th:if="${pageMaker.eventCriteria.getPageNum() == num}" th:text="${num}"></code>
                            <a class="changePage" th:unless="${pageMaker.eventCriteria.getPageNum() == num}" th:href="${num}"><code th:text="${num}"></code></a>
                        </th:block>
                        <a class="changePage" th:if="*{next}" th:href="*{endPage + 1}"><code>&gt;</code></a>
                    </div>
                    <div class="small-width" style="text-align: center">
                        <a class="changePage" th:if="*{eventCriteria.pageNum > 1}" th:href="*{eventCriteria.pageNum - 1}"><code>&lt;</code></a>
                        <code th:text="*{eventCriteria.pageNum}"></code>
                        <a class="changePage" th:if="*{eventCriteria.pageNum < realEnd}" th:href="*{eventCriteria.pageNum + 1}"><code>&gt;</code></a>
                    </div>
                    <form action="/event/eventlist" th:object="${eventCriteria}" name="pageForm">
                        <input type="hidden" name="pageNum" th:field="*{pageNum}">
                        <input type="hidden" name="amount" th:field="*{amount}">
                    </form>
                </div>


            </section>
        </div>
    </div>
</div>
<!--</section>-->
<div id="main_footer"></div>
</body>
<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/headerfooter.js"></script>
<script src="/js/weather.js"></script>
<script src="/js/event.js"></script>
<script th:inline="javascript">
    let pageForm = $(document.pageForm);
    let member = [[${member}]];
    let attendTable_1 = $("#attendTr_1");
    let attendTable_2 = $("#attendTr_2");

    if(member != null && member != 'null'){
        let attendCnt = $("#attendOk").text();
        let memberLevel = $("#memberLevel").text();

        showAttend(attendCnt);
        showLevel(memberLevel);
    }

    $("a#goRead").on("click", function(e){
        e.preventDefault();
        location.href = "/event/eventInfo?eventNum=" + $(this).attr("href");
    })

    $("a.changePage").click(function(e){
        e.preventDefault();
        pageForm.find("input[name='pageNum']").val($(this).attr("href"));
        pageForm.submit();
    });

    $(window).bind("pageshow", function(event) {
        if ( event.originalEvent && event.originalEvent.persisted) {    // BFCahe
            window.location.reload();
        }else{} //새로운페이지
    });

</script>
</html>
