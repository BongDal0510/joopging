<!DOCTYPE HTML>
<html>
<head>
    <title>이벤트</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="shortcut icon" href="/static/images/faviconWhite.ico">
    <link rel="icon" href="/static/images/faviconWhite.ico">
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'S-CoreDream-4Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'yg-jalnan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 브라우저 마진과 패딩 리셋 */
        * {
            margin: 0;
            padding: 0;
        }

        /* INPUT 가리기 */
        .section input[id*="slide"] {
            display: none;
        }

        .event_subtitle {
            text-align: center;
            margin-bottom: 2em;
            margin-top: 5%;
        }

        .container {
            margin-top: 5.1em !important;
            margin-left: 17% !important;
            margin-right: 17% !important;
            padding: 0 5% !important;
            width: auto !important;
        }

        /* 사이드바 회원정보 관련 CSS*/
        .grade{
            float:right;
            width: 40px;
            height: 40px;
        }

        #supersideBar {
            position: fixed;
            width: 20%;
            margin-top: 7.5%;
        }

        #sideBarInner{
            width: 260px;
            float: right;
            height: auto;
            border: 2px solid #35A14A;
            border-radius: 20px;
            padding: 20px 20px;
            font-family: 'S-CoreDream-3Light';
        }

        #sideBarDelivery{
            padding: 10px 0 0 0;
        }

        .sideBarInfo{
            display: inline;
            float: right;
        }

        #memberName {
            font-weight: 700;
            color: #35A14A;
            line-height: 40px;
            font-size: 22px;
            font-family: 'S-CoreDream-4Regular';
        }

        #memberLine {
            margin:1em 0 1em 0;
            border-top: solid 2px #35A14A;
        }

        #attendTable {
            border-color: #ffffff;
            background-color: #e2f0d9;
            margin: 20px 0;
        }

        .attendTr {
            height: 40px;
        }

        .attendTr > td{
            border: 2px solid #ffffff;
        }

        #attendButton {
            font-size: 17px !important;
            padding: 0.5em 1em !important;
            font-family: 'S-CoreDream-4Regular';
        }


        /* 이벤트 박스 관련 CSS */
        .eventImage {
            margin: 0 !important;
        }

        .eventDate {
            margin: 0;
            font-size: 13pt;
        }

        #center {
            margin: 0;
        }

        .image.featured {
            margin: 0 !important;
        }

        .boxinner {
            padding: 1em 1em 1em 1em !important;
            font-family: 'S-CoreDream-3Light';
            text-align: left !important;
        }

        .alt {
            font-size: 17px !important;
            padding: 0.2em 1em !important;
        }

        .eventButton {
            float: right;
            margin-left: auto;
            margin-top: 0;
        }

    </style>
</head>

<body class="homepage is-preload">

            </div>
            <div>

            </div>
            <table id="attendTable">

                    <td></td>

                    <td></td>

            </table>
            <div style="text-align: center">
                <input id="attendButton" type="button" value="출석 체크하기">
            </div>
        </div>
    </div>
</div>
