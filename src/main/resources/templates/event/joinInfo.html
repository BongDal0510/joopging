<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>신규회원 이벤트 상세페이지</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link rel="shortcut icon" href="/images/faviconWhite.ico">
    <link rel="icon" href="/images/faviconWhite.ico">
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'S-CoreDream-4Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'yg-jalnan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .container {
            margin-top: 5.1em !important;
            margin-left: 17% !important;
            margin-right: 17% !important;
            width: auto !important;
            padding: 0 5% !important;
        }

        .eventImage {
            width: 80%;
            margin: auto;
        }

        /* 사이드바 회원정보 관련 CSS*/
        .grade{
            float:right;
            width: 40px;
            height: 40px;
        }

        #supersideBar {
            position: fixed;
            width: 20%;
            margin-top: 7.5%;
        }

        #sideBarInner{
            width: 260px;
            float: right;
            height: auto;
            border: 2px solid #35A14A;
            border-radius: 20px;
            padding: 20px 20px;
            font-family: 'S-CoreDream-3Light';
        }

        #sideBarDelivery{
            padding: 10px 0 0 0;
        }

        .sideBarInfo{
            display: inline;
            float: right;
        }

        #memberName {
            font-weight: 700;
            color: #35A14A;
            line-height: 40px;
            font-size: 22px;
            font-family: 'S-CoreDream-4Regular';
        }

        #memberLine {
            margin:1em 0 1em 0;
            border-top: solid 2px #35A14A;
        }

        #attendTable {
            border-color: #ffffff;
            background-color: #e2f0d9;
            margin: 20px 0;
        }

        .attendTr {
            height: 40px;
        }

        .attendTr > td{
            border: 2px solid #ffffff;
        }

        #attendButton {
            font-size: 17px !important;
            padding: 0.5em 1em !important;
            font-family: 'S-CoreDream-4Regular';
        }

        /* 이벤트 상세설명 관련 CSS */
        .box {
            font-family: 'S-CoreDream-4Regular';
        }

    </style>
</head>

<body class="homepage is-preload" style="margin: 0;">
<div id="main_header" style="display: flex"></div>
<div id="supersideBar">
    <!-- 회원정보 사이드바 -->
    <div id="sideBarInner">
        <div>
            <div>
                <img class="grade" src="/images/level/level_leaf.png">
            </div>
            <div>
                <strong id="memberName">최워너원 님</strong>
            </div>
        </div>
        <hr id="memberLine">
        <div id="sideBarDelivery">
            <div>
                <strong>참여횟수</strong>
                <div class="sideBarInfo">
                    <span>35회</span>
                </div>
            </div>
            <div>
                <strong>포인트</strong>
                <div class="sideBarInfo">
                    <span>3556P</span>
                </div>
            </div>
            <div>
                <strong>출석체크</strong>
                <div class="sideBarInfo" >
                    <span>1/10</span>
                </div>
            </div>
            <table id="attendTable">
                <tr class="attendTr">
                    <td style="padding: 0; text-align: center;"><img src="/static/images/eventImage/check.png" style="height: 20px"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="attendTr">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <div style="text-align: center">
                <input id="attendButton" type="button" value="출석 체크하기">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="box post">
        <div>
            <img class="eventImage" src="/static/images/eventImage/joinInfo.png"/>
        </div>
    </div>
</div>

<div id="main_footer"></div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script src="/js/headerfooter.js"></script>
<script src="/js/weather.js"></script>
<script type="text/javascript">


</script>
</html>
