<!-- Page Wrapper -->
<div id="page-wrapper">
    <section id="main" style="padding:5px; display: flex; justify-content: space-around;">
        <div class="wrapper">
            <div class="inner">
                <!-- Main -->
                <div style="width:1200px;">
                    <div style="text-align: center;">
                        <img alt="" src="/images/Joopging.jpg" style="width:5% ; height:5% ;">
                        <h1>로그인</h1>
                    </div>
                    <!-- <hr/> -->
                    <form method="post" action="/member/main" name="loginForm">
                        <div style="display: flex; justify-content: space-evenly;">
                            <div style="width: 80%;">
                                <div class="col-6 col-12-xsmall" style="width: 100%;">
                                    <p style="margin: 0; width: 77%; text-align: center;">아이디</p>
                                    <input type="text" name="member_id" value=""
                                           style="width: 30%;" /> <br>
                                    <p style="margin: 0; width: 77%; text-align: center;">비밀번호</p>
                                    <input type="password" name="member_pw" value=""
                                           style="width: 30%;" />
                                    <div style="text-align: center; margin-top: 2%;">
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" onclick="findId()">아이디 찾기</a><span>&nbsp; |&nbsp;</span>
                                        <a href="#" onclick="findPw()">비밀번호 찾기</a>
                                    </div>
                                    <div style="text-align: center; margin: 5px;">
                                        <br>
                                        <input type="button" value=" 로그인 " style="width: 15%; height: 3em; padding: 1px; margin: 1px;" onclick="check()" />
                                        <input type="button" value="회원가입" style="width: 15%; height: 3em; padding: 1px; margin: 1px;" onclick="join()" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Wrapper -->
    <div class="wrapper">
        <div class="inner">
        </div>
    </div>
</div>
</body>
<!-- Scripts -->
<script>
    function findId() {
        /* var url = "http://www.daum.net"; */
        var url = "${pageContext.request.contextPath}/app/member/findId.jsp";
        var name = "terms";
        var option = "width=450, height=600, top=100, left=200, location=no";

        window.open(url, name, option);
    }
    function findPw() {
        /* var url = "http://www.daum.net"; */
        var url = "${pageContext.request.contextPath}/app/member/findPassword.jsp";
        var name = "terms";
        var option = "width=450, height=600, top=100, left=200, location=no";

        window.open(url, name, option);
    }

    function join() {
        var form = document.loginForm;

        form.action = "/member/join";

        form.submit();
    }
</script>
<script src="/js/main.js"></script>
<script src="/js/login.js"></script>

<script src="/js/jquery.dropotron.min.js"></script>
