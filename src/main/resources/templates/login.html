<!DOCTYPE HTML>
<!--
	성윤 : 로그인 페이지
-->
<html>
<!--페비콘은 현재 작동하지 않기 때문에 주석 처리-->
<!--<link rel="shortcut icon" href="${pageContext.request.contextPath}/images/favicon.ico">
<link rel="icon" href="${pageContext.request.contextPath}/images/favicon.ico">-->
<head>
    <title>줍깅 로깅</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <style>
        input[type='button'], input[type='submit'] {
            border-radius: 0;
        }

        textarea {
            resize: none;
        }

        label {
            margin-top: 3%;
        }

        div.preview {
            overflow: hidden;
        }

        div.preview img {
            width: 90%;
            object-fit: cover;
            margin-left: 10%;
        }

        #main {
            display: flex;
            margin-top: 80px;
            justify-content: space-around;
        }

        .is-preload {
            margin-top: 150px;
        }

        #finding{
            text-align: center;
            margin-top: 2%;
            display: flex;
            justify-content: center;
        }

        #loginbutton input[type='button'] {
            width: 17%;
            height: 3em;
            padding: 1px;
            margin: 1px;
            border-radius: 5px;
            background: #94c477;
        }

    </style>
    <link rel="shortcut icon" href="/images/faviconWhite.ico">
    <link rel="icon" href="/images/faviconWhite.ico">
</head>
<body class="is-preload">
<!--<c:if test="${not empty param.code}">
    <script>
        alert("아이디 또는 비밀번호를 다시 확인해주세요.");
    </script>
</c:if>-->
<!-- Page Wrapper -->
<div id="page-wrapper">
    <section id="main">
        <div class="wrapper">
            <div class="inner">
                <!-- Main -->
                <div style="width:1200px;">
                    <div style="text-align: center;">
                        <img src="/images/leaf_logo.png" style="width: 80px;">
                        <h1 style="margin-block-start: 0; margin-top: 10px;">로그인</h1>
                    </div>
                    <!-- <hr/> -->
                    <form method="post" action="/member/main" name="loginForm">
                        <div style="display: flex; justify-content: space-evenly;">
                            <div style="width: 80%;">
                                <div class="col-6 col-12-xsmall" style="width: 100%; margin-top: 4%;">
                                    <input type="text" name="member_id" value="" style="width: 35%;" placeholder="아이디"/> <br>
                                    <input type="password" name="member_pw" value="" style="width: 35%;" placeholder="비밀번호"/>
                                    <div id="finding">
                                        <div style="width: 15%;">
                                            <a href="#" onclick="findId()">아이디 찾기</a>
                                        </div>
                                        <div>
                                            <span> | </span>
                                        </div>
                                        <div style="width: 15%;">
                                            <a href="#" onclick="findPw()">비밀번호 찾기</a>
                                        </div>
                                    </div>
                                    <div id="loginbutton" style="text-align: center; margin: 5px; margin-top: 5%;">
                                        <input type="button" value=" 로그인 " onclick="check()" />
                                        <input type="button" value="회원가입" onclick="join()" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<div id="main_footer"></div>
<!-- Scripts -->
<script>
    function findId() {
        /* var url = "http://www.daum.net"; */
        var url = "findId";
        var name = "terms";
        var option = "width=470, height=600, top=100, left=200, location=no";

        window.open(url, name, option);
    }
    function findPw() {
        /* var url = "http://www.daum.net"; */
        var url = "findPw";
        var name = "terms";
        var option = "width=450, height=680, top=100, left=200, location=no";

        window.open(url, name, option);
    }

    function join() {
        var form = document.loginForm;

        form.action = "/member/join";

        form.submit();
    }
</script>
<script src="/js/login.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script type="text/javascript"></script>
<script src="/js/header.js"></script>
</body>
</html>
