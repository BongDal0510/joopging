<!DOCTYPE html>
<html lang="en">
<head>
    <title>BASKET</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link rel="stylesheet" href="/css/font.css" type="text/css"/>
    <link rel="shortcut icon" href="/images/faviconWhite.ico">
    <link rel="icon" href="/images/faviconWhite.ico">
    <style>
        .total_price{
            text-align: center;
            background-color: #f7f7f7;
        }
        .math{
            font-weight: bold;
            font-size: 20px;
        }
        .total_span{
            font-weight: bolder;
            font-size: 14px;
        }
        * {
            margin: 0;
            padding: 0;
        }

        #main {
            background: #ffffff;
            padding: 0px !important;
        }


        select[name='type'] {
            width: 30%;
            margin-right: 1%;
        }

        input[name='keyword'] {
            width: 56%;
            margin-right: 1%;
        }

        form[name='searchForm'] {
            overflow: hidden;
        }

        select[name='type'] {
            width: 100%;
        }

        input[name='keyword'] {
            width: 100%;
        }

        form[name='searchForm'] {
            overflow: hidden;
        }

        /*div*/

        div.imp-medium {
            font-family: S-CoreDream-3Light;
            margin: 0 auto;
            margin-bottom: 3em !important;
        }



        /*header*/

        header{
            margin: 0px !important;
            padding-bottom: 1em;
            border-bottom: solid #35A14A 3px;
        }

        .box.post header {
            padding: 0px !important;
            margin: 0 0 2em 0;
        }


        /* h1,h2,h3,h4 */

        h1, h2, h3, h4 {
            font-family: yg-jalnan;
            color: #35A14A !important;
        }


        /* Box */

        .box {
            background-color: #ffffff !important;
            padding: 0px !important;
            text-align: left !important;
            border-bottom: none !important;
        }

        /*table*/

        table {
            margin-bottom: 0.3em;
            border-bottom: solid 1px;
            border-color: #d3d3d3;
        }

        table thead {
            font-size: 10px;
            border-left: none;
            border-right: none;
            border-top: solid #35A14A 3px;
        }

        table thead th {
            text-align: center !important;
        }

        table tbody {
            font-size: 12px;
        }

        table tbody th {
            text-align: center !important;
            background-color: #f7f7f7;
        }

        table tbody td{
            text-align: center !important;
        }


        input {
            border-color: #d3d3d3;
            border-radius: 5px;
        }


        /* Button */

        button, input[type="button"] {
            font-family: S-CoreDream-3Light !important;
        }

        input[type="button"] {
            font-weight: bold !important;
            font-size: 12px !important;

        }

        form input[type=text] {
            padding: 0.5em 0.7em !important;
        }

        /* List */
        ul {
            padding-left: 0px !important;
        }

        ul li {
            padding-left: 0px !important;
            text-align: left;
            list-style: none;
        }

        ol li {
            color: #75ab30;
        }

        ol li ul li {
            color: #3d3d3d;
        }

        /* Main */

        #main {
            background: #ffffff;
        }

        #main:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-size: 100% 100%;
            z-index: 0;
            opacity: 0.1;
        }

        #main .major h2 {
            background: #ffffff;
            padding: 0 1em 0 1em;
        }

        #footer a {
            color: #000000;
        }

        #footer h2, #footer h3, #footer h4, #footer h5, #footer h6, #footer strong, #footer b {
            color: #000000;
        }

        #footer h2 a, #footer h3 a, #footer h4 a, #footer h5 a, #footer h6 a, #footer strong a, #footer b a {
            color: inherit;
        }

        #footer ul.contact li,
        #footer ul.dates li,
        #footer ul.divided li {
            border-top-color: #353434;
            border-top-color: rgba(255, 255, 255, 0.05);
        }

        #footer header {
            margin: 0 0 3em 0;
        }

        #footer header h2 {
            font-size: 1.75em;
        }

        article.box.post header h2 {
            margin-bottom: 30px;
            font-size: 2em;
        }

        div#page-wrapper {
            margin-top: 10%;
            margin-bottom: 5%;
            margin-left: 17%;
            margin-right: 17%;
        }

        .goodsinfo{
            flex-direction: column;
            text-align: left !important;
            margin-left: 4%;
            width: 100%;
        }

        /* XLarge */

        @media screen and (max-width: 1680px) {

            div#page-wrapper {
                margin-top: 10%;
                margin-bottom: 5%;
                margin-left: 17%;
                margin-right: 17%;
            }

            /* Basic */
            body, input, textarea, select {
                font-size: 12pt;
            }

        }

        /* Large */

        @media screen and (max-width: 1140px) {
            div#page-wrapper {
                margin-top: 10%;
                margin-bottom: 5%;
                margin-left: 8%;
                margin-right: 8%;
            }


            /* Basic */
            body, input, textarea, select {
                font-size: 11pt;
            }

            /* Social */
            ul.social li {
                margin: 0 0 0.25em 0.75em;
            }


            /* Intro */
            #intro section {
                padding: 1em 2em;
            }

            /* Footer */
            #footer header {
                margin: 0 0 1.5em 0;
            }

            #footer header h2 {
                font-size: 1.25em;
            }

            /* Banner */
            #banner header {
                padding: 1.5em 1em 1.5em 1em;
                display: block;
                border-radius: 0;
            }

            #banner header h2 {
                font-size: 1.5em;
                line-height: 1.5em;
                margin: 0 0 0.25em 0;
            }

            #banner header p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
